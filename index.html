<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
--gold:#C9A96E;--gold-l:#E8D5A8;--gold-d:#A88A52;--dark:#0B0B0E;--card:#14141A;--surface:#1C1C24;--navy:#0D1B2A;
--txt:#D4D4DC;--muted:#6E6E7A;--border:rgba(201,169,110,.12);--bh:rgba(201,169,110,.3);
--green:#4CAF50;--red:#ef5350;--blue:#42A5F5;--orange:#FFA726;
--f1:'Cormorant Garamond',Georgia,serif;--f2:'Outfit',system-ui,sans-serif;--f3:'JetBrains Mono',monospace;
--ease:cubic-bezier(.4,0,.2,1);--r:6px}
html{scroll-behavior:smooth}
body{background:var(--dark);color:var(--txt);font-family:var(--f2);font-weight:300;overflow-x:hidden;font-size:14px;line-height:1.65}
::selection{background:rgba(201,169,110,.3);color:#fff}
::-webkit-scrollbar{width:5px}::-webkit-scrollbar-track{background:var(--dark)}::-webkit-scrollbar-thumb{background:var(--gold);border-radius:3px}
img{display:block;max-width:100%;object-fit:cover}a{color:inherit;text-decoration:none}
button,input,select,textarea{font-family:var(--f2);outline:none}
button{cursor:pointer;border:none}
.container{max-width:1280px;margin:0 auto;padding:0 32px}

/* UTILITY */
.flex{display:flex}.flex-c{display:flex;align-items:center}.flex-b{display:flex;justify-content:space-between;align-items:center}
.gap-8{gap:8px}.gap-12{gap:12px}.gap-16{gap:16px}.gap-20{gap:20px}
.grid{display:grid}.g2{grid-template-columns:repeat(2,1fr)}.g3{grid-template-columns:repeat(3,1fr)}.g4{grid-template-columns:repeat(4,1fr)}
.w-full{width:100%}.text-c{text-align:center}
.gold{color:var(--gold)}.white{color:#fff}.muted{color:var(--muted)}
.mt-8{margin-top:8px}.mt-16{margin-top:16px}.mt-24{margin-top:24px}.mt-32{margin-top:32px}.mb-8{margin-bottom:8px}.mb-16{margin-bottom:16px}.mb-24{margin-bottom:24px}
.p-16{padding:16px}.p-20{padding:20px}.p-24{padding:24px}.p-32{padding:32px}

/* COMPONENTS */
.btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 28px;font-size:11px;font-weight:500;letter-spacing:2px;text-transform:uppercase;transition:all .3s var(--ease);border-radius:var(--r)}
.btn-gold{background:var(--gold);color:var(--dark)}.btn-gold:hover{background:var(--gold-l);transform:translateY(-2px);box-shadow:0 8px 24px rgba(201,169,110,.25)}
.btn-outline{background:transparent;color:var(--txt);border:1px solid rgba(255,255,255,.15)}.btn-outline:hover{border-color:var(--gold);color:var(--gold)}
.btn-sm{padding:8px 18px;font-size:10px;letter-spacing:1.5px}
.btn-green{background:var(--green);color:#fff}.btn-green:hover{background:#66BB6A}
.btn-red{background:var(--red);color:#fff}.btn-red:hover{background:#EF5350}
.btn-blue{background:var(--blue);color:#fff}.btn-blue:hover{background:#64B5F6}
.btn-full{width:100%}
.btn-add{background:transparent;color:var(--gold);border:1px solid var(--gold);padding:8px 16px;font-size:10px;letter-spacing:1.5px;border-radius:var(--r)}.btn-add:hover{background:var(--gold);color:var(--dark)}
.btn-added{background:var(--green)!important;color:#fff!important;border-color:var(--green)!important}

.input{width:100%;padding:11px 14px;background:var(--surface);color:var(--txt);border:1px solid var(--border);border-radius:var(--r);font-size:13px;transition:border-color .3s}.input:focus{border-color:var(--gold)}
.input::placeholder{color:var(--muted);opacity:.6}
.label{font-size:9px;letter-spacing:2.5px;text-transform:uppercase;color:var(--gold);display:block;margin-bottom:5px;font-weight:500}
.select{width:100%;padding:10px 12px;background:var(--surface);color:var(--txt);border:1px solid var(--border);border-radius:var(--r);font-size:12px;-webkit-appearance:none;cursor:pointer}.select:focus{border-color:var(--gold)}
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--r);transition:all .4s var(--ease);position:relative}
.card::before{content:'';position:absolute;inset:-1px;border-radius:var(--r);background:linear-gradient(135deg,rgba(201,169,110,.08),transparent 50%,rgba(201,169,110,.04));opacity:0;transition:opacity .4s var(--ease);pointer-events:none;z-index:0}
.card:hover{border-color:var(--bh);box-shadow:0 12px 40px rgba(0,0,0,.35),0 0 24px rgba(201,169,110,.06);transform:translateY(-3px) rotateX(1deg) rotateY(-1deg)}
.card:hover::before{opacity:1}
.card-glow:hover{box-shadow:0 0 32px rgba(201,169,110,.14),0 12px 40px rgba(0,0,0,.35),0 0 60px rgba(201,169,110,.04);border-color:rgba(201,169,110,.35);transform:translateY(-4px) rotateX(1.5deg) rotateY(-1.5deg)}
.card-glow:hover::before{opacity:1}

/* Clickable card variant (admin stat cards) */
.card-click{cursor:pointer;-webkit-user-select:none;user-select:none}
.card-click:hover{transform:translateY(-4px) rotateX(1.5deg) rotateY(-1.5deg);border-color:rgba(201,169,110,.4);box-shadow:0 0 32px rgba(201,169,110,.12),0 16px 48px rgba(0,0,0,.4)}
.card-click:active{transform:translateY(-1px) scale(.985);transition-duration:.1s}
.card-click:focus-visible{outline:2px solid var(--gold);outline-offset:2px}

/* Reduced motion: keep subtle glow, disable transforms */
@media(prefers-reduced-motion:reduce){
  .card,.card-glow,.card-click{transition:border-color .3s,box-shadow .3s}
  .card:hover,.card-glow:hover,.card-click:hover{transform:none}
  .card-click:active{transform:none}
  .shimmer::after{animation:none}
  .hero-deco{animation:none}
}
.shimmer{position:relative;overflow:hidden}.shimmer::after{content:'';position:absolute;top:0;left:-100%;width:50%;height:100%;background:linear-gradient(90deg,transparent,rgba(201,169,110,.06),transparent);animation:shimmerSlide 4s infinite}
@keyframes shimmerSlide{0%{left:-100%}100%{left:200%}}
.seal{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;background:rgba(201,169,110,.06);border:1px solid rgba(201,169,110,.15);border-radius:50px;font-size:8px;letter-spacing:1.5px;text-transform:uppercase;color:var(--gold)}
.seal::before{content:'';width:6px;height:6px;border-radius:50%;background:var(--gold);box-shadow:0 0 6px rgba(201,169,110,.5)}
.glow-btn{position:relative;overflow:hidden}.glow-btn::after{content:'';position:absolute;inset:-2px;border-radius:var(--r);background:linear-gradient(45deg,transparent 30%,rgba(201,169,110,.15) 50%,transparent 70%);opacity:0;transition:opacity .3s}.glow-btn:hover::after{opacity:1}
.fade-up{opacity:0;transform:translateY(24px);transition:opacity .7s var(--ease),transform .7s var(--ease)}.fade-up.visible{opacity:1;transform:translateY(0)}
.countdown{display:inline-flex;align-items:center;gap:6px;padding:6px 14px;background:rgba(255,167,38,.06);border:1px solid rgba(255,167,38,.15);border-radius:var(--r);font-family:var(--f3);font-size:11px;color:var(--orange)}
.countdown .cd-num{font-size:16px;font-weight:500;color:#fff;min-width:20px;text-align:center}
.progress-track{height:3px;background:var(--surface);border-radius:2px;overflow:hidden}.progress-fill{height:100%;background:linear-gradient(90deg,var(--gold),var(--gold-l));border-radius:2px;transition:width 1s var(--ease)}
.sivo-seal-badge{display:inline-flex;align-items:center;gap:4px;padding:3px 8px;background:rgba(201,169,110,.08);border:1px solid rgba(201,169,110,.2);border-radius:3px;font-size:8px;letter-spacing:1.2px;text-transform:uppercase;color:var(--gold);white-space:nowrap}
.partner-tier{display:inline-flex;align-items:center;gap:4px;padding:3px 10px;border-radius:50px;font-size:8px;letter-spacing:1.5px;text-transform:uppercase}
.tier-signature{background:rgba(201,169,110,.12);border:1px solid var(--gold);color:var(--gold)}
.tier-preferred{background:rgba(66,165,245,.08);border:1px solid var(--blue);color:var(--blue)}
.tier-standard{background:rgba(212,212,220,.06);border:1px solid var(--border);color:var(--muted)}
.tag{display:inline-flex;padding:3px 10px;font-size:9px;font-weight:500;letter-spacing:.8px;text-transform:uppercase;border-radius:3px}
.tag-gold{background:var(--gold);color:var(--dark)}.tag-green{background:var(--green);color:#fff}.tag-blue{background:var(--blue);color:#fff}.tag-orange{background:var(--orange);color:var(--dark)}.tag-red{background:var(--red);color:#fff}
.badge{position:absolute;top:-6px;right:-6px;min-width:18px;height:18px;border-radius:9px;background:var(--gold);color:var(--dark);font-size:10px;font-weight:600;display:flex;align-items:center;justify-content:center;padding:0 5px}
.divider{width:100%;height:1px;background:var(--border);margin:16px 0}
.gold-line{width:48px;height:2px;background:linear-gradient(90deg,var(--gold),transparent);margin-top:10px}

/* STOCK BADGES */
.stock-badge{display:inline-flex;align-items:center;gap:5px;padding:3px 8px;border-radius:3px;font-size:8px;font-weight:600;letter-spacing:.8px;text-transform:uppercase;white-space:nowrap}
.stock-uk{background:rgba(76,175,80,.12);border:1px solid rgba(76,175,80,.25);color:var(--green)}
.stock-uk::before{content:'';width:6px;height:6px;border-radius:50%;background:var(--green);animation:pulse 2s infinite}
.stock-lead{background:rgba(255,167,38,.08);border:1px solid rgba(255,167,38,.2);color:var(--orange)}
.stock-low{background:rgba(239,83,80,.08);border:1px solid rgba(239,83,80,.2);color:var(--red)}
/* NEW BADGE */
.new-badge{position:absolute;top:8px;left:8px;z-index:2;padding:3px 8px;background:var(--gold);color:var(--dark);font-size:8px;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;border-radius:2px}
/* PRICE BAND (guest) */

/* V13 ENHANCEMENTS */
.trade-strip{display:grid;grid-template-columns:repeat(4,1fr);text-align:center}
.trade-strip>div{padding:24px 16px;border-right:1px solid var(--border)}
.trade-strip>div:last-child{border-right:none}
@media(max-width:768px){.trade-strip{grid-template-columns:repeat(2,1fr)}.trade-strip>div:nth-child(2){border-right:none}}
@media(max-width:480px){.trade-strip{grid-template-columns:1fr}.trade-strip>div{border-right:none;border-bottom:1px solid var(--border)}.trade-strip>div:last-child{border-bottom:none}}

/* Approval badge pulse */
.approval-pulse{animation:appPulse 2s ease-in-out infinite}
@keyframes appPulse{0%,100%{opacity:1}50%{opacity:.6}}

/* Newsletter signup */
.newsletter-bar{padding:32px 0;background:linear-gradient(135deg,rgba(201,169,110,.06),rgba(13,27,42,.8));border-top:1px solid var(--border)}
.newsletter-bar input{background:rgba(255,255,255,.06);border:1px solid rgba(201,169,110,.2);color:#fff;padding:12px 16px;border-radius:var(--r);font-size:13px;flex:1}
.newsletter-bar input::placeholder{color:var(--muted)}
.newsletter-bar input:focus{border-color:var(--gold)}

/* V14 VIEWING MODAL */
@keyframes scaleIn{0%{transform:scale(.92);opacity:0}100%{transform:scale(1);opacity:1}}
.price-band{font-family:var(--f1);font-size:16px;color:var(--gold);opacity:.85}
/* CHECKOUT */
.checkout-step{display:flex;align-items:center;gap:12px;margin-bottom:24px}
.checkout-step-dot{width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:600;transition:all .3s}
.checkout-step-dot.active{background:var(--gold);color:var(--dark)}
.checkout-step-dot.done{background:var(--green);color:#fff}
.checkout-step-dot.pending{background:var(--surface);color:var(--muted);border:1px solid var(--border)}
.checkout-step-line{flex:1;height:2px;background:var(--border)}
.checkout-step-line.done{background:var(--green)}
/* PROJECT FOLDER */
.proj-chip{display:inline-flex;align-items:center;gap:5px;padding:4px 10px;background:rgba(66,165,245,.08);border:1px solid rgba(66,165,245,.2);border-radius:50px;font-size:9px;color:var(--blue);cursor:pointer;transition:all .3s}
.proj-chip:hover{background:rgba(66,165,245,.15);border-color:var(--blue)}

/* TOAST */
.toast{position:fixed;top:80px;right:20px;z-index:9999;padding:14px 24px;background:var(--card);border:1px solid var(--green);border-radius:var(--r);color:#fff;font-size:13px;animation:slideIn .4s var(--ease),fadeOut .4s var(--ease) 2.6s forwards;box-shadow:0 8px 32px rgba(0,0,0,.5)}
@keyframes slideIn{from{transform:translateX(100%);opacity:0}to{transform:translateX(0);opacity:1}}
@keyframes fadeOut{to{transform:translateX(100%);opacity:0}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes scaleIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
@keyframes heroReveal{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
@keyframes bounce{0%{transform:scale(1)}50%{transform:scale(1.25)}100%{transform:scale(1)}}
@keyframes float{0%,100%{transform:translateY(0) rotate(45deg)}50%{transform:translateY(-10px) rotate(45deg)}}

/* NAV */
.nav{position:fixed;top:0;left:0;right:0;z-index:1000;padding:14px 0;transition:all .35s var(--ease);background:rgba(11,11,14,.6);backdrop-filter:blur(20px);border-bottom:1px solid transparent}
.nav.scrolled{border-bottom-color:var(--border)}
.logo{display:flex;align-items:center;gap:10px;cursor:pointer}
.logo-mark{width:38px;height:38px;border:2px solid var(--gold);border-radius:var(--r);display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:600;color:var(--gold);letter-spacing:1px;transition:all .3s}
.logo:hover .logo-mark{background:var(--gold);color:var(--dark)}
.logo-text h2{font-family:var(--f2);font-size:16px;font-weight:600;color:#fff;letter-spacing:5px;line-height:1}
.logo-text span{font-size:7px;letter-spacing:1.6px;color:var(--gold);text-transform:uppercase;display:block;margin-top:1px}
.nav-links{display:flex;align-items:center;gap:22px}
.nav-link{font-size:10px;font-weight:400;letter-spacing:1.8px;text-transform:uppercase;color:var(--muted);cursor:pointer;padding-bottom:2px;border-bottom:1px solid transparent;transition:all .3s}
.nav-link:hover,.nav-link.active{color:var(--gold);border-bottom-color:var(--gold)}
.nav-right{display:flex;align-items:center;gap:16px}
.nav-basket{position:relative;cursor:pointer;display:flex;align-items:center;gap:6px;padding:7px 14px;border:1px solid var(--border);border-radius:var(--r);transition:all .3s}
.nav-basket:hover{border-color:var(--gold)}
.nav-user{display:flex;align-items:center;gap:8px;cursor:pointer;padding:6px 12px;background:var(--surface);border:1px solid var(--border);border-radius:var(--r);transition:all .3s}
.nav-user:hover{border-color:var(--gold)}
.nav-user-avatar{width:26px;height:26px;border-radius:50%;background:var(--gold);color:var(--dark);display:flex;align-items:center;justify-content:center;font-size:10px;font-weight:600}
.nav-user-name{font-size:10px;letter-spacing:1px;color:var(--txt)}
.nav-user-role{font-size:8px;color:var(--gold);letter-spacing:1px;text-transform:uppercase}
.nav-dropdown{position:absolute;top:100%;right:0;margin-top:8px;min-width:180px;background:var(--card);border:1px solid var(--border);border-radius:var(--r);box-shadow:0 12px 40px rgba(0,0,0,.5);display:none;z-index:100}
.nav-dropdown.open{display:block;animation:scaleIn .2s var(--ease)}
.nav-dropdown-item{padding:10px 16px;font-size:11px;color:var(--txt);cursor:pointer;transition:all .2s;display:flex;align-items:center;gap:8px}
.nav-dropdown-item:hover{background:var(--surface);color:var(--gold)}
.uk-bar{height:3px;position:fixed;top:0;left:0;right:0;z-index:1001;opacity:.7;background:linear-gradient(90deg,#138808 0%,#138808 15%,var(--card) 15%,var(--card) 85%,#012169 85%)}

/* PRODUCT CARD */
.pc{overflow:hidden;border-radius:var(--r)}
.pc-img{position:relative;overflow:hidden;background:linear-gradient(135deg,#f5f0ea,#e8e0d4);height:210px;display:flex;align-items:center;justify-content:center}
.pc-img-placeholder{font-size:48px;opacity:.3}
.pc-img img{width:100%;height:100%;object-fit:contain;padding:12px}
.pc-badges{position:absolute;top:8px;left:8px;display:flex;gap:4px;flex-wrap:wrap}
.pc-body{padding:16px}
.pc-name{font-family:var(--f1);font-size:17px;color:#fff;margin-bottom:2px}
.pc-code{font-size:9px;color:var(--muted);letter-spacing:1.5px;font-family:var(--f3);margin-bottom:6px}
.pc-specs{font-size:11px;color:var(--muted);line-height:1.55;margin-bottom:8px}
.pc-specs b{color:var(--txt);font-weight:400}
.pc-price{font-family:var(--f1);font-size:22px;color:var(--gold);margin-bottom:8px}
.pc-price-lock{display:flex;align-items:center;gap:8px;padding:8px 12px;background:rgba(201,169,110,.06);border:1px dashed rgba(201,169,110,.2);border-radius:var(--r);margin-bottom:8px;cursor:pointer;transition:all .3s}
.pc-price-lock:hover{border-color:var(--gold);background:rgba(201,169,110,.1)}
.pc-price-lock span{font-size:11px;color:var(--gold)}
.pc-supplier{display:flex;align-items:center;gap:6px;padding:8px 0;border-top:1px solid var(--border);margin-bottom:8px;cursor:pointer}
.pc-supplier:hover .pc-sname{color:var(--gold)}
.pc-savatar{width:20px;height:20px;border-radius:50%;background:var(--navy);border:1px solid var(--gold);display:flex;align-items:center;justify-content:center;font-size:7px;color:var(--gold);font-weight:600}
.pc-sname{font-size:10px;color:var(--muted);transition:color .2s}

/* BASKET PANEL */
.basket-panel{position:fixed;right:0;top:0;bottom:0;width:400px;max-width:90vw;background:var(--card);border-left:1px solid var(--border);z-index:2000;transform:translateX(100%);transition:transform .4s var(--ease);display:flex;flex-direction:column}
.basket-panel.open{transform:translateX(0)}
.basket-overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:1999;display:none}.basket-overlay.open{display:block}

/* AUTH MODAL */
.auth-modal{position:fixed;inset:0;z-index:3000;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;padding:20px}
.auth-modal.open{display:flex}
.auth-box{width:100%;max-width:440px;background:var(--card);border:1px solid var(--border);border-radius:var(--r);padding:40px;animation:scaleIn .3s var(--ease)}
.auth-tabs{display:flex;gap:0;margin-bottom:28px;border:1px solid var(--border);border-radius:var(--r);overflow:hidden}
.auth-tab{flex:1;padding:10px;text-align:center;font-size:10px;letter-spacing:1.5px;text-transform:uppercase;color:var(--muted);cursor:pointer;transition:all .3s;background:transparent}
.auth-tab.active{background:var(--gold);color:var(--dark);font-weight:500}
.auth-role-btns{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-bottom:20px}
.auth-role-btn{padding:14px 8px;text-align:center;border:1px solid var(--border);border-radius:var(--r);cursor:pointer;transition:all .3s}
.auth-role-btn:hover{border-color:var(--gold)}
.auth-role-btn.selected{border-color:var(--gold);background:rgba(201,169,110,.08)}
.auth-role-btn .role-icon{font-size:24px;margin-bottom:4px}
.auth-role-btn .role-label{font-size:10px;letter-spacing:1px;text-transform:uppercase;color:var(--gold)}
.auth-role-btn .role-desc{font-size:9px;color:var(--muted);margin-top:2px}

/* DASHBOARD LAYOUT */
.dash{display:grid;grid-template-columns:240px 1fr;min-height:100vh;padding-top:64px}
.dash-side{background:var(--card);border-right:1px solid var(--border);padding:24px 0;position:sticky;top:64px;height:calc(100vh - 64px);overflow-y:auto}
.dash-side-item{display:flex;align-items:center;gap:10px;padding:11px 24px;font-size:12px;color:var(--muted);cursor:pointer;transition:all .2s;border-left:2px solid transparent}
.dash-side-item:hover{background:var(--surface);color:var(--txt)}
.dash-side-item.active{color:var(--gold);border-left-color:var(--gold);background:rgba(201,169,110,.05)}
.dash-side-item .icon{font-size:16px;width:22px;text-align:center}
.dash-main{padding:28px 32px;overflow-y:auto}
.dash-header{margin-bottom:28px}
.dash-title{font-family:var(--f1);font-size:28px;color:#fff;font-weight:400}
.dash-subtitle{font-size:12px;color:var(--muted);margin-top:4px}

/* STAT CARDS */
.stat-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px;margin-bottom:28px}
.stat-card{padding:20px;border-radius:var(--r)}
.stat-card-num{font-family:var(--f1);font-size:32px;color:var(--gold);font-weight:400}
.stat-card-label{font-size:10px;letter-spacing:2px;text-transform:uppercase;color:var(--muted);margin-top:2px}
.stat-card-change{font-size:11px;margin-top:6px}

/* TABLE */
.table-wrap{overflow-x:auto;border:1px solid var(--border);border-radius:var(--r)}
table{width:100%;border-collapse:collapse}
th{padding:10px 14px;font-size:9px;letter-spacing:2px;text-transform:uppercase;color:var(--gold);background:var(--surface);text-align:left;font-weight:500;white-space:nowrap}
td{padding:10px 14px;font-size:12px;color:var(--txt);border-top:1px solid var(--border);white-space:nowrap}
tr:hover td{background:rgba(201,169,110,.03)}

/* PRODUCT FORM MODAL */
.product-modal{position:fixed;inset:0;z-index:3000;background:rgba(0,0,0,.85);display:none;align-items:flex-start;justify-content:center;padding:20px;overflow-y:auto}
.product-modal.open{display:flex}
.product-form{width:100%;max-width:700px;background:var(--card);border:1px solid var(--border);border-radius:var(--r);padding:36px;margin-top:80px;animation:scaleIn .3s var(--ease)}
.img-upload{width:100%;height:200px;border:2px dashed var(--border);border-radius:var(--r);display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:all .3s;background:var(--surface)}
.img-upload:hover{border-color:var(--gold);background:rgba(201,169,110,.04)}
.img-upload.has-img{border-style:solid;border-color:var(--green)}
.img-thumbs{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
.img-thumb{width:60px;height:60px;border-radius:4px;background:var(--surface);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;font-size:24px;position:relative}
.img-thumb-x{position:absolute;top:-4px;right:-4px;width:16px;height:16px;border-radius:50%;background:var(--red);color:#fff;font-size:10px;display:flex;align-items:center;justify-content:center;cursor:pointer}

/* HERO */
.hero{min-height:100vh;position:relative;display:flex;align-items:center;overflow:hidden;background:linear-gradient(140deg,var(--dark) 0%,var(--navy) 50%,#0a0f18 100%)}
.hero-bg{position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?w=1600&h=1000&fit=crop') center/cover;opacity:.08}
.hero-ov{position:absolute;inset:0;background:radial-gradient(ellipse at 25% 45%,rgba(201,169,110,.04) 0%,transparent 55%)}
.hero-deco{position:absolute;top:12%;right:7%;width:160px;height:160px;border:1px solid rgba(201,169,110,.08);animation:float 7s ease infinite}

/* SECTION */
.section{padding:80px 0}
.section-header{margin-bottom:40px}
.section-header.center{text-align:center}
.sub-label{font-size:10px;font-weight:500;letter-spacing:4px;text-transform:uppercase;color:var(--gold);display:block;margin-bottom:5px}
.section-title{font-family:var(--f1);font-size:clamp(26px,4vw,46px);font-weight:400;color:#fff;line-height:1.15}

/* STATS BAR */
.stats-bar{background:var(--card);border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
.stats-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:16px;padding:40px 0;text-align:center}
.stat-num{font-family:var(--f1);font-size:34px;color:var(--gold);font-weight:300}
.stat-label{font-size:10px;letter-spacing:1.5px;text-transform:uppercase;color:var(--muted);margin-top:3px}

/* FOOTER */
.footer{background:var(--navy);border-top:1px solid var(--border);padding:50px 0 70px}

/* PAGES */

/* PRODUCT DETAIL */
.pd-gallery{display:grid;grid-template-columns:1fr;gap:12px}
.pd-main-img{aspect-ratio:4/3;background:var(--card);border:1px solid var(--border);border-radius:var(--r);overflow:hidden;display:flex;align-items:center;justify-content:center;position:relative}
.pd-main-img img{width:100%;height:100%;object-fit:cover}
.pd-tabs{display:flex;gap:0;border-bottom:1px solid var(--border);margin-bottom:16px}
.pd-tab{padding:10px 20px;font-size:10px;letter-spacing:2px;text-transform:uppercase;cursor:pointer;border-bottom:2px solid transparent;color:var(--muted);transition:all .3s}
.pd-tab.active{color:var(--gold);border-bottom-color:var(--gold)}
.pd-tab:hover{color:var(--gold)}
.pd-360{position:relative;aspect-ratio:4/3;background:var(--card);border-radius:var(--r);display:flex;align-items:center;justify-content:center;flex-direction:column;border:1px solid var(--border)}
.pd-360-ring{width:80px;height:80px;border:3px solid var(--gold);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:28px;animation:spin360 4s linear infinite;margin-bottom:12px}
@keyframes spin360{from{transform:rotateY(0)}to{transform:rotateY(360deg)}}
.pd-room{aspect-ratio:16/9;background:linear-gradient(135deg,#2a1f14,#1a1510);border-radius:var(--r);display:flex;align-items:center;justify-content:center;flex-direction:column;border:1px solid var(--border);position:relative;overflow:hidden}
.pd-room::before{content:'';position:absolute;bottom:0;left:0;right:0;height:45%;background:linear-gradient(to bottom,rgba(139,109,76,.08),rgba(139,109,76,.18))}
.pd-room-overlay{position:absolute;inset:0;display:flex;align-items:flex-end;padding:16px}
.moq-calc{background:var(--surface);border:1px solid var(--border);border-radius:var(--r);padding:16px;margin-top:12px}
.moq-calc-row{display:flex;align-items:center;justify-content:space-between;padding:6px 0}

/* STICKY BAR */
.sticky-bar{position:fixed;bottom:0;left:0;right:0;background:linear-gradient(90deg,var(--navy),#1a0f00);border-top:1px solid var(--gold);padding:10px 24px;z-index:998;display:flex;align-items:center;justify-content:center;gap:16px;animation:slideUp .4s var(--ease)}
@keyframes slideUp{from{transform:translateY(100%)}to{transform:translateY(0)}}

/* SHOP THE ROOM */
.str-card{position:relative;aspect-ratio:16/10;border-radius:var(--r);overflow:hidden;cursor:pointer}
.str-card::after{content:'';position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.7) 0%,transparent 50%)}
.str-card-content{position:absolute;bottom:0;left:0;right:0;padding:20px;z-index:2;color:#fff}
.str-hotspot{position:absolute;width:28px;height:28px;border-radius:50%;background:var(--gold);border:2px solid #fff;z-index:3;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:10px;font-weight:700;color:var(--dark);animation:pulse 2s infinite;box-shadow:0 2px 12px rgba(201,169,110,.5)}
.str-hotspot:hover{transform:scale(1.3)}
.str-hotspot .str-tip{display:none;position:absolute;bottom:34px;background:var(--dark);border:1px solid var(--gold);padding:6px 10px;border-radius:4px;font-size:10px;color:#fff;white-space:nowrap;font-weight:400}
.str-hotspot:hover .str-tip{display:block}

/* COLLECTION BANNER */
.coll-banner{position:relative;padding:60px 0;overflow:hidden}
.coll-banner::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,var(--navy) 0%,rgba(42,31,20,.9) 100%)}
.coll-banner-inner{position:relative;z-index:2}

/* URGENCY BANNER */
.urgency-bar{background:linear-gradient(90deg,#1a0800,#2a1500,#1a0800);border:1px solid rgba(255,167,38,.2);padding:12px 20px;border-radius:var(--r);display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:20px}
.urgency-dot{width:8px;height:8px;border-radius:50%;background:var(--orange);animation:pulse 1.5s infinite}
.page{display:none}.page.active{display:block;animation:fadeIn .3s var(--ease)}

/* RESPONSIVE */
/* HAMBURGER MENU */
.hamburger{display:none;background:none;border:none;padding:8px;cursor:pointer;flex-direction:column;gap:4px;z-index:10}
.hamburger span{display:block;width:20px;height:2px;background:var(--gold);border-radius:1px;transition:all .3s}
.hide-mobile{}

/* MOBILE NAV OVERLAY */
.mobile-nav{position:fixed;inset:0;z-index:5000;background:rgba(0,0,0,.85);opacity:0;pointer-events:none;transition:opacity .3s}
.mobile-nav.open{opacity:1;pointer-events:auto}
.mobile-nav-inner{position:absolute;right:0;top:0;bottom:0;width:280px;background:var(--card);border-left:1px solid var(--border);transform:translateX(100%);transition:transform .3s var(--ease);overflow-y:auto}
.mobile-nav.open .mobile-nav-inner{transform:translateX(0)}
.mobile-nav-item{padding:12px 20px;font-size:12px;letter-spacing:1px;color:var(--muted);cursor:pointer;transition:all .2s;border-bottom:1px solid rgba(255,255,255,.03)}
.mobile-nav-item:hover,.mobile-nav-item.active{color:var(--gold);background:rgba(201,169,110,.04)}

/* ── RESPONSIVE: TABLET ── */
@media(max-width:920px){
  .nav-links{display:none}
  .hamburger{display:flex}
  .stats-grid{grid-template-columns:repeat(2,1fr)}
  .dash{grid-template-columns:1fr}.dash-side{display:none}
  .nav-user-name,.nav-user-role{display:none}
}

/* ── RESPONSIVE: MOBILE ── */
@media(max-width:600px){
  body{font-size:13px}
  .container{padding:0 16px}
  .section{padding:32px 0}
  .auth-role-btns{grid-template-columns:1fr}
  .hide-mobile{display:none!important}

  /* Hero */
  .hero{min-height:auto;padding:100px 0 48px}

  /* Product cards grid */
  .g2,.g3,.g4{grid-template-columns:1fr}

  /* Auth modal */
  .auth-box{width:95%;max-width:none;padding:20px;margin:10px}
  .product-form{width:95%;max-width:none;padding:20px;margin:10px}

  /* Basket panel */
  .basket-panel{width:100%}

  /* Buttons */
  .btn{padding:10px 20px;font-size:10px}
  .btn-sm{padding:7px 14px;font-size:9px}

  /* Stat cards */
  .stat-cards{grid-template-columns:1fr 1fr}

  /* Section headers */
  .section-title{font-size:clamp(22px,6vw,32px)}

  /* Tables scroll */
  .table-wrap{overflow-x:auto;-webkit-overflow-scrolling:touch}

  /* Footer */
  footer .container>div:first-child{grid-template-columns:1fr!important}

  /* Viewing modal */
  .card[style*="max-width:480px"]{max-width:95%!important;padding:20px!important}

  /* Nav user compact */
  .nav-user{padding:4px 8px}
  .nav-basket{padding:6px 10px}
  .nav-basket .badge{top:-4px;right:-4px}

  /* Sticky bar */
  .sticky-bar{flex-wrap:wrap;gap:8px;padding:10px 16px}
  .sticky-bar span{font-size:10px}

  /* Countdown / urgency bar */
  .countdown{font-size:9px;padding:4px 10px}
  .countdown .cd-num{font-size:13px}
}

/* ── RESPONSIVE: INLINE GRID OVERRIDES ── */
@media(max-width:768px){
  /* All 2-col inline grids → stack */
  [style*="grid-template-columns:1fr 1fr"]{grid-template-columns:1fr!important}
  [style*="grid-template-columns:1.2fr 1fr"]{grid-template-columns:1fr!important}
  [style*="grid-template-columns:repeat(3,1fr)"]{grid-template-columns:1fr!important}
  [style*="grid-template-columns:repeat(4,1fr)"]{grid-template-columns:repeat(2,1fr)!important}

  /* Trust strip */
  .trade-strip{grid-template-columns:repeat(2,1fr)}
  .trade-strip>div:nth-child(2){border-right:none}

  /* Collection banner inner */
  .coll-banner-inner [style*="grid-template-columns:1fr 1fr"]{grid-template-columns:1fr!important}

  /* How it works 3-col */
  [style*="grid-template-columns:repeat(3,1fr)"]{grid-template-columns:1fr!important}

  /* Seal / tags wrap */
  .seal{font-size:7px;padding:3px 8px}
  .sivo-seal-badge{font-size:7px}
}

@media(max-width:480px){
  .trade-strip{grid-template-columns:1fr}
  .trade-strip>div{border-right:none;border-bottom:1px solid var(--border)}
  .trade-strip>div:last-child{border-bottom:none}

  /* Product cards */
  .pc-img{height:180px}
  .pc-name{font-size:15px}

  /* Category grid */
  [style*="repeat(auto-fit,minmax(260px"]{grid-template-columns:1fr!important}
  [style*="repeat(auto-fit,minmax(200px"]{grid-template-columns:1fr 1fr!important}
  [style*="repeat(auto-fill,minmax(260px"]{grid-template-columns:1fr!important}
  [style*="repeat(auto-fill,minmax(320px"]{grid-template-columns:1fr!important}
  [style*="repeat(auto-fit,minmax(170px"]{grid-template-columns:repeat(2,1fr)!important}

  /* Portal greeting cards */
  [style*="flex:1;min-width:140px"]{min-width:100px!important;flex:0 0 calc(50% - 6px)!important}
}

function login(email,pass){
  const u=registeredUsers.find(x=>x.email===email&&x.pass===pass);
  if(u){S.user=u;S.authOpen=false;toast('Welcome back, '+u.name+'!');
    if(u.role==='admin'){S.page='admin';S.dashTab='overview'}
    else if(u.role==='supplier'){S.page='supplier-dash';S.supDashTab='my-products'}
    else{S.page='home'}
    render()}
  else toast('Invalid email or password','red')
}
function register(data){
  if(registeredUsers.find(u=>u.email===data.email)){toast('Email already registered','red');return}
  const u={id:'user_'+Date.now(),email:data.email,pass:data.pass,role:data.role,name:data.name,company:data.company,approved:false,supplierId:data.role==='supplier'?'sup_'+Date.now():undefined,companyId:'comp_'+Date.now(),buyerRole:'owner',vat:data.vat||'',website:data.website||'',annualSpend:data.annualSpend||'',businessType:data.businessType||''};
  registeredUsers.push(u);persistUsers();
  if(data.role==='buyer'){
    // Create company record
    if(!COMPANIES.find(function(c){return c.id===u.companyId})){
      COMPANIES.push({id:u.companyId,name:u.company,vat:data.vat||'',website:data.website||'',annualSpend:data.annualSpend||'',businessType:data.businessType||'',approved:false,requireOwnerApproval:false,createdAt:new Date().toISOString()});
      persistCompanies();
    }
    var app={id:'app_'+Date.now(),userId:u.id,name:u.name,company:u.company,email:u.email,vat:data.vat||'',website:data.website||'',annualSpend:data.annualSpend||'',businessType:data.businessType||'',date:new Date().toLocaleDateString('en-GB'),status:'pending'};tradeApplications.push(app);try{localStorage.setItem('sivo_applications',JSON.stringify(tradeApplications))}catch(e){}
    // Write to Supabase
    (async function(){
      // Create company in Supabase
      var compResult = await sbInsert('companies', {
        name: u.company,
        vat_number: data.vat || null,
        website: data.website || null,
        business_type: data.businessType || null,
        annual_spend: data.annualSpend || null,
        status: 'pending'
      });
      var sbCompanyId = compResult && compResult[0] ? compResult[0].id : null;
      // Create trade application in Supabase
      await sbInsert('trade_applications', {
        company_id: sbCompanyId,
        full_name: u.name,
        email: u.email,
        phone: null,
        vat_number: data.vat || null,
        website: data.website || null,
        business_type: data.businessType || null,
        annual_spend: data.annualSpend || null,
        company_name: u.company,
        status: 'pending'
      });
      // Audit log
      await sbInsert('audit_log', {
        action: 'TRADE_APP_SUBMIT',
        actor: u.email,
        target_type: 'trade_application',
        details: { name: u.name, company: u.company, email: u.email, businessType: data.businessType }
      });
    })();
  }
  if(data.role==='supplier'){SUPPLIERS.push({id:u.supplierId,name:data.company,loc:data.location||'India',flag:'🇮🇳',spec:data.specialty||'General furniture',since:2026,rating:0,certs:[],bio:data.bio||'New supplier',status:'pending'})}
  S.user=u;S.authOpen=false;toast('Application submitted! Your trade account will be reviewed within 1\u20132 working days.');
  if(u.role==='supplier'){S.page='supplier-dash';S.supDashTab='my-products'}else{S.page='home'}
  render()
}

function auditLog(action,data){
  var entry=Object.assign({ts:new Date().toISOString(),actorUserId:S.user?S.user.id:null,actorRole:S.user?S.user.role:null,action:action},data||{});
  AUDIT_LOG.push(entry);persistAudit();
  // Also write to Supabase
  sbInsert('audit_log', {
    action: action,
    actor: S.user ? S.user.email || S.user.name : 'system',
    target_type: data && data.targetType ? data.targetType : null,
    target_id: data && data.targetId ? data.targetId : null,
    details: data || {}
  });
}
function approveBuyer(userId){
  var u=registeredUsers.find(function(x){return x.id===userId});
  if(!u)return;
  var before=u.approved;
  u.approved=true;
  persistUsers();
  // Also approve company
  var comp=COMPANIES.find(function(c){return c.id===u.companyId});
  if(comp&&!comp.approved){comp.approved=true;persistCompanies()}
  // Approve any other users in same company
  registeredUsers.forEach(function(ru){if(ru.companyId===u.companyId&&ru.role==='buyer')ru.approved=true});
  persistUsers();
  var app=tradeApplications.find(function(a){return a.userId===userId});
  if(app)app.status='approved';
  auditLog('APPROVE_BUYER',{targetUserId:userId,before:before,after:true});
  try{localStorage.setItem('sivo_applications',JSON.stringify(tradeApplications))}catch(e){}
  toast(u.name+' approved for trade pricing');
  render();
}
function rejectBuyer(userId){
  var app=tradeApplications.find(function(a){return a.userId===userId});
  if(app)app.status='rejected';
  try{localStorage.setItem('sivo_applications',JSON.stringify(tradeApplications))}catch(e){}
  toast('Application rejected','red');
  render();
}

}

function renderPages(){
  let html='';
  const pages=['home','catalog','product-detail','why-sivo','how-to-order','trade-terms','trust','services','portfolio','about','quote','admin','supplier-dash','buyer-orders','faq','sample-service','bespoke','collections','trade-viewing','suppliers','artisan','material-guides','order-confirmation'];
  pages.forEach(p=>{
    html+=`<div class="page ${S.page===p?'active':''}">${S.page===p?renderPage(p):''}</div>`;
  });
  return html;
}

function renderPage(p){
  switch(p){
    case 'home':return renderHome();
    case 'catalog':return renderCatalog();
    case 'product-detail':return renderProductDetail();
    case 'services':return renderServices();
    case 'portfolio':return renderPortfolio();
    case 'suppliers':return renderSuppliersList();
    case 'why-sivo':return renderWhySivo();
    case 'how-to-order':return renderHowToOrder();
    case 'trade-terms':return renderTradeTerms();
    case 'trust':return renderTrust();
    case 'faq':return renderFAQ();
    case 'sample-service':return renderSampleService();
    case 'bespoke':return renderBespoke();
    case 'collections':return renderCollections();
    case 'trade-viewing':return renderTradeViewing();
    case 'about':return renderAbout();
    case 'artisan':return renderArtisan();
    case 'quote':return renderQuote();
    case 'admin':return renderAdminDash();
    case 'supplier-dash':return renderSupplierDash();
    case 'buyer-orders':return renderBuyerOrders();
    case 'material-guides':return renderMaterialGuides();
    case 'order-confirmation':return renderOrderConfirmation();
    default:return '';
  }
}

// ─── PRODUCT CARD ───

function renderAdminDash(){
  if(!S.user||S.user.role!=='admin')return'<div style="padding:200px 20px;text-align:center"><h2 style="color:#fff;font-family:var(--f1)">Access Denied</h2></div>';
  
  const tabs=[{id:'overview',l:'Overview',i:'📊'},{id:'products',l:'Products',i:'📦'},{id:'suppliers',l:'Partners',i:'🏭'},{id:'orders',l:'Orders',i:'📋'},{id:'buyers',l:'Trade Buyers',i:'👥'}];
  
  return`<div class="dash"><aside class="dash-side">

    ${tabs.map(t=>`<div class="dash-side-item ${S.dashTab===t.id?'active':''}" onclick="S.dashTab='${t.id}';render()"><span class="icon">${t.i}</span>${t.l}</div>`).join('')}

function renderAdminTab(){
  switch(S.dashTab){
    case 'overview':return renderAdminOverview();
    case 'products':return renderAdminProducts();
    case 'suppliers':return renderAdminSuppliers();
    case 'orders':return renderAdminOrders();
    case 'viewings':return renderAdminViewings();
    case 'approvals':return renderAdminApprovals();
    case 'buyers':return renderAdminBuyers();
    default:return '';
  }
}

      +'<td>'+p.moq+'</td>'

      +'<div class="card p-32" style="max-width:440px;width:100%;animation:scaleIn .2s var(--ease)">'
      +'<h3 style="font-family:var(--f1);font-size:20px;color:#fff;margin-bottom:12px">'+modalTitle+'</h3>'

      +'<button class="btn btn-outline btn-full" style="border-color:var(--orange);color:var(--orange)" onclick="'+(isBulk?'bulkArchive()':'archiveProduct('+S.apDelProd+')')+'">Archive (Recommended)</button>'
      +'<button class="btn btn-red btn-full" onclick="'+(isBulk?'bulkPermanentDelete()':'permanentDeleteProduct('+S.apDelProd+')')+'">Delete Permanently</button>'
      +'<button class="btn btn-outline btn-full" onclick="S.apDelProd=null;render()">Cancel</button>'

// ─── ADMIN PRODUCT HELPERS ───

function escHtml(s){return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;')}

function getSourceRegions(){
  var regions=[];
  PRODUCTS.forEach(function(p){
    var sup=getSupplier(p.supplier);
    if(sup){var r=sup.loc.split(',').pop().trim();if(regions.indexOf(r)===-1)regions.push(r)}
  });
  return regions.sort();
}

function getFilteredAdminProducts(){
  var q=S.apSearch.toLowerCase();
  var list=PRODUCTS.filter(function(p){
    if(S.apCat!=='All'&&p.cat!==S.apCat)return false;
    if(S.apMat!=='All'&&p.material!==S.apMat)return false;
    if(S.apStatus!=='All'&&p.status!==S.apStatus)return false;
    if(S.apRegion!=='All'){
      var sup=getSupplier(p.supplier);
      var region=sup?sup.loc.split(',').pop().trim():'';
      if(region!==S.apRegion)return false;
    }
    if(q){
      var haystack=(p.name+' '+p.code+' '+p.material+' '+p.cat).toLowerCase();
      var sup=getSupplier(p.supplier);
      if(sup)haystack+=' '+sup.loc.toLowerCase();
      if(haystack.indexOf(q)===-1)return false;
    }
    return true;
  });
  // Sort
  if(S.apSort==='price-asc')list.sort(function(a,b){return a.price-b.price});
  else if(S.apSort==='price-desc')list.sort(function(a,b){return b.price-a.price});
  else if(S.apSort==='moq')list.sort(function(a,b){return a.moq-b.moq});
  else if(S.apSort==='newest')list.sort(function(a,b){return b.id-a.id});
  return list;
}

function productWarnings(p){
  var w=[];
  if(!p.img&&!IMG_MAP[p.code])w.push('Missing main image');
  if(!p.moq||p.moq<=0)w.push('Missing MOQ');
  if(!p.size||p.size.trim()==='')w.push('Missing dimensions');
  if(!p.material||p.material.trim()==='')w.push('Missing material');
  return w.join(', ');
}

function toggleApSel(id){
  var idx=S.apSel.indexOf(id);
  if(idx===-1)S.apSel.push(id);else S.apSel.splice(idx,1);
  render();
}

function toggleApSelAll(checked){
  var filtered=getFilteredAdminProducts();
  var PER_PAGE=25;
  var startIdx=(S.apPage-1)*PER_PAGE;
  var pageProds=filtered.slice(startIdx,startIdx+PER_PAGE);
  if(checked){
    pageProds.forEach(function(p){if(S.apSel.indexOf(p.id)===-1)S.apSel.push(p.id)});
  }else{
    var pageIds=pageProds.map(function(p){return p.id});
    S.apSel=S.apSel.filter(function(id){return pageIds.indexOf(id)===-1});
  }
  render();
}

function toggleProductStatus(id){
  if(!S.user||S.user.role!=='admin')return;
  var p=PRODUCTS.find(function(x){return x.id===id});
  if(!p)return;
  if(p.status==='live'){p.status='draft';toast('Product set to Draft')}
  else if(p.status==='draft'||p.status==='pending'){p.status='live';toast('Product set to Live')}
  else if(p.status==='archived'){p.status='draft';toast('Product unarchived to Draft')}
  render();
}

function bulkSetStatus(status){
  if(!S.user||S.user.role!=='admin')return;
  var count=0;
  S.apSel.forEach(function(id){
    var p=PRODUCTS.find(function(x){return x.id===id});
    if(p){p.status=status;count++}
  });
  S.apSel=[];
  toast(count+' products set to '+status);
  render();
}

function openDeleteModal(id){S.apDelProd=id;render()}
function bulkDeleteConfirm(){S.apDelProd='bulk';render()}

function archiveProduct(id){
  var p=PRODUCTS.find(function(x){return x.id===id});
  if(p){p.status='archived';toast('"'+p.name+'" archived')}
  S.apDelProd=null;render();
}

function permanentDeleteProduct(id){
  var p=PRODUCTS.find(function(x){return x.id===id});
  var name=p?p.name:'Product';
  PRODUCTS=PRODUCTS.filter(function(x){return x.id!==id});
  S.apSel=S.apSel.filter(function(sid){return sid!==id});
  S.apDelProd=null;
  toast('"'+name+'" permanently deleted','red');
  render();
}

function bulkArchive(){
  var count=0;
  S.apSel.forEach(function(id){
    var p=PRODUCTS.find(function(x){return x.id===id});
    if(p){p.status='archived';count++}
  });
  S.apSel=[];S.apDelProd=null;
  toast(count+' products archived');
  render();
}

function bulkPermanentDelete(){
  var count=S.apSel.length;
  PRODUCTS=PRODUCTS.filter(function(x){return S.apSel.indexOf(x.id)===-1});
  S.apSel=[];S.apDelProd=null;
  toast(count+' products permanently deleted','red');
  render();
}

function duplicateProduct(id){
  if(!S.user||S.user.role!=='admin')return;
  var src=PRODUCTS.find(function(x){return x.id===id});
  if(!src)return;
  var clone={};Object.keys(src).forEach(function(k){clone[k]=src[k]});
  clone.id=nextProdId++;
  clone.code=src.code.replace(/\d{4}$/,'')+String(1000+Math.floor(Math.random()*9000));
  clone.name=src.name+' (Copy)';
  clone.status='draft';
  PRODUCTS.push(clone);
  S.prodModal='edit';S.editProd=clone.id;
  toast('Product duplicated \u2014 editing copy');
  render();
}

function exportProductsCSV(){
  var rows=[['Name','Code','Category','Material','Dimensions','Price (GBP)','MOQ','Source Region','Status']];
  PRODUCTS.forEach(function(p){
    var sup=getSupplier(p.supplier);
    var region=sup?sup.loc.split(',').pop().trim():'';
    rows.push(['"'+p.name.replace(/"/g,'""')+'"',p.code,p.cat,'"'+p.material.replace(/"/g,'""')+'"','"'+p.size+'"',p.price,p.moq,region,p.status]);
  });
  var csv=rows.map(function(r){return r.join(',')}).join('\n');
  var blob=new Blob([csv],{type:'text/csv'});
  var url=URL.createObjectURL(blob);
  var a=document.createElement('a');
  a.href=url;a.download='sivo-products-'+new Date().toISOString().slice(0,10)+'.csv';
  document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(url);
  toast('CSV exported \u2014 '+PRODUCTS.length+' products');
}

function submitSupplierProduct(){
  const name=$('sp-name')?.value,cat=$('sp-cat')?.value,code=$('sp-code')?.value,mat=$('sp-mat')?.value,size=$('sp-size')?.value,price=parseFloat($('sp-price')?.value)||0,moq=parseInt($('sp-moq')?.value)||1,desc=$('sp-desc')?.value,img=$('sp-img')?.value;

function renderQuote(){const bp=S.basket.map(b=>{const p=PRODUCTS.find(x=>x.id===b.id);return p?{...p,qty:b.qty}:null}).filter(Boolean);
  if(!S.user||S.user.role!=='buyer')return`<div style="padding-top:80px"><section class="section"><div class="container text-c"><h2 style="font-family:var(--f1);font-size:32px;color:#fff">Trade Account Required</h2><p style="color:var(--muted);margin:12px 0 24px">Apply for a trade account to access pricing and submit orders.</p><button class="btn btn-gold" onclick="S.authOpen=true;S.authTab='register';S.authRole='buyer';render()">Apply for Trade Account</button></div></section></div>`;
  var isApproved=S.user.approved===true;
  const total=bp.reduce((t,p)=>t+p.price*p.qty,0);
  var d=S.checkoutData;
  
  // Step indicator
  var stepHtml='<div class="checkout-step"><div class="checkout-step-dot '+(S.checkoutStep>=1?'active':'pending')+'">1</div><div class="checkout-step-line '+(S.checkoutStep>=2?'done':'')+'"></div><div class="checkout-step-dot '+(S.checkoutStep>=2?'active':'pending')+'">2</div><div class="checkout-step-line '+(S.checkoutStep>=3?'done':'')+'"></div><div class="checkout-step-dot '+(S.checkoutStep>=3?'active':'pending')+'">3</div></div><div style="display:flex;justify-content:space-between;margin-bottom:24px;font-size:9px;letter-spacing:1px;text-transform:uppercase"><span style="color:'+(S.checkoutStep>=1?'var(--gold)':'var(--muted)')+'">Review</span><span style="color:'+(S.checkoutStep>=2?'var(--gold)':'var(--muted)')+'">Delivery</span><span style="color:'+(S.checkoutStep>=3?'var(--gold)':'var(--muted)')+'">Confirm</span></div>';

      +'<div style="display:flex;gap:8px;margin-bottom:12px"><button class="btn btn-sm btn-outline" onclick="exportQuotePDF()">'+(canSeePrice()?'📄 Export Trade Quote':'📄 Export RFQ')+'</button>'+(S.user&&S.user.role==='buyer'?'<button class="btn btn-sm btn-outline" onclick="S.projSelect=\'quote\';render()">📁 Save to Project</button>':'')+'</div>'
      +(S.projSelect==='quote'?'<div class="card p-12 mb-12"><div style="font-size:9px;color:var(--gold);letter-spacing:1px;text-transform:uppercase;margin-bottom:6px">Save items to project:</div><div style="display:flex;gap:6px;flex-wrap:wrap">'+S.projects.map(function(proj){return '<div class="proj-chip" onclick="bp.forEach(function(p){addToProject(p.id,'+proj.id+')});S.projSelect=null;render()">'+escHtml(proj.name)+'</div>'}).join('')+'</div></div>':'')
      +(isApproved?'<button class="btn btn-gold btn-full" onclick="S.checkoutStep=2;render()">Continue to Delivery Details →</button>':'<div class="card p-20 text-c" style="border-color:rgba(255,167,38,.3)"><span style="font-size:18px">⏳</span><div style="font-size:12px;color:var(--muted);margin-top:6px">Order submission available once your account is approved.</div></div>')
      :'<div class="card p-32 text-c"><div style="font-size:40px;margin-bottom:12px;opacity:.3">🛒</div><div style="color:var(--muted)">Your basket is empty. <span style="color:var(--gold);cursor:pointer" onclick="go(\'catalog\')">Browse catalogue</span></div></div>';
  }
  
  // STEP 2: Delivery details
  else if(S.checkoutStep===2){
    contentHtml='<div class="card p-24 mb-16"><h3 style="font-family:var(--f1);font-size:18px;color:#fff;margin-bottom:16px">Delivery Address</h3>'
      +'<div class="mb-16"><label class="label">Delivery Address *</label><input class="input" id="co-address" value="'+escHtml(d.address)+'" placeholder="Street address, unit number" oninput="S.checkoutData.address=this.value"></div>'
      +'<div style="display:grid;grid-template-columns:1fr 1fr;gap:12px" class="mb-16"><div><label class="label">City *</label><input class="input" id="co-city" value="'+escHtml(d.city)+'" placeholder="City" oninput="S.checkoutData.city=this.value"></div><div><label class="label">Postcode *</label><input class="input" id="co-postcode" value="'+escHtml(d.postcode)+'" placeholder="Postcode" oninput="S.checkoutData.postcode=this.value"></div></div>'
      +'<div class="divider"></div>'
      +'<h3 style="font-family:var(--f1);font-size:18px;color:#fff;margin-bottom:16px">Order Details</h3>'
      +'<div class="mb-16"><label class="label">Purchase Order Number (PO)</label><input class="input" id="co-po" value="'+escHtml(d.poNumber)+'" placeholder="Your internal PO reference" oninput="S.checkoutData.poNumber=this.value"></div>'
      +'<div class="mb-16"><label class="label">Preferred Delivery Date</label><input class="input" type="date" id="co-date" value="'+escHtml(d.preferredDate)+'" oninput="S.checkoutData.preferredDate=this.value"></div>'
      +'<div class="mb-16"><label class="label">Delivery Notes</label><textarea class="input" id="co-notes" rows="3" placeholder="Access instructions, split delivery requirements, etc." oninput="S.checkoutData.deliveryNotes=this.value">'+escHtml(d.deliveryNotes)+'</textarea></div>'
      +'<div class="mb-16" style="display:flex;align-items:center;gap:8px"><input type="checkbox" id="co-split" style="accent-color:var(--gold)" '+(d.splitDelivery?'checked':'')+' onchange="S.checkoutData.splitDelivery=this.checked"><label for="co-split" style="font-size:11px;color:var(--muted)">I may require split delivery (in-stock items shipped separately from production items)</label></div>'
      +'</div>'
      +'<div style="display:flex;gap:12px"><button class="btn btn-outline" style="flex:1" onclick="S.checkoutStep=1;render()">← Back</button><button class="btn btn-gold" style="flex:2" onclick="if(!S.checkoutData.address||!S.checkoutData.city||!S.checkoutData.postcode){toast(\'Please fill in delivery address\',\'red\');return}S.checkoutStep=3;render()">Review Order →</button></div>';
  }
  
  // STEP 3: Final confirmation
  else if(S.checkoutStep===3){
    contentHtml='<div class="card p-24 mb-16"><h3 style="font-family:var(--f1);font-size:18px;color:#fff;margin-bottom:12px">Order Review</h3>'
      +bp.map(function(p){return '<div class="flex-b" style="padding:6px 0;border-bottom:1px solid var(--border)"><span style="font-size:12px;color:#fff">'+escHtml(p.name)+' <span style="color:var(--muted)">×'+p.qty+'</span></span><span style="font-size:12px;color:var(--gold)">£'+(p.price*p.qty).toLocaleString()+'</span></div>'}).join('')
      +'<div class="flex-b mt-12" style="padding-top:10px;border-top:2px solid var(--border)"><b style="color:#fff">Total</b><span style="font-family:var(--f1);font-size:22px;color:var(--gold)">£'+total.toLocaleString()+'</span></div></div>'
      +'<div class="card p-24 mb-16"><h3 style="font-family:var(--f1);font-size:18px;color:#fff;margin-bottom:8px">Delivery</h3>'
      +'<div style="font-size:12px;color:var(--muted);line-height:1.8">'+escHtml(d.address)+'<br>'+escHtml(d.city)+' '+escHtml(d.postcode)
      +(d.poNumber?'<br><b style="color:var(--txt)">PO:</b> '+escHtml(d.poNumber):'')
      +(d.preferredDate?'<br><b style="color:var(--txt)">Preferred date:</b> '+escHtml(d.preferredDate):'')
      +(d.deliveryNotes?'<br><b style="color:var(--txt)">Notes:</b> '+escHtml(d.deliveryNotes):'')
      +(d.splitDelivery?'<br><span style="color:var(--orange)">⚡ Split delivery requested</span>':'')
      +'</div></div>'
      +'<div class="card p-16 mb-16" style="border-color:rgba(201,169,110,.2);background:rgba(201,169,110,.04)"><div style="font-size:11px;color:var(--muted);line-height:1.7">By placing this order you agree to SIVO\'s trade terms. A proforma invoice will be issued within 1 working day. <b style="color:var(--txt)">50% deposit required</b> to commence production.</div></div>'
      +'<div style="display:flex;gap:12px"><button class="btn btn-outline" style="flex:1" onclick="S.checkoutStep=2;render()">← Edit Details</button><button class="btn btn-gold" style="flex:2" onclick="submitOrder()">✓ Place Order</button></div>';
  }
  
  return '<div style="padding-top:80px"><section class="section"><div class="container" style="max-width:700px;margin:0 auto"><div class="section-header"><span class="sub-label">Checkout</span><h2 class="section-title">Submit Order</h2><div class="gold-line"></div></div>'
    +(!isApproved&&bp.length?'<div class="card p-20 mb-16" style="border-color:rgba(255,167,38,.3)"><div style="display:flex;align-items:center;gap:10px"><span style="font-size:18px">⏳</span><div><div style="font-size:13px;color:#fff">Account Pending Approval</div><div style="font-size:11px;color:var(--muted)">Trade pricing will be visible once your account is approved (1–2 working days).</div></div></div></div>':'')
    +(bp.length?stepHtml:'')
    +contentHtml
    +'</div></section></div>';

function renderBasketPanel(){

      +'<button class="btn btn-gold btn-full mb-8" onclick="toggleBasket();go(\'quote\')">Review & Checkout \u2192</button>'
      +'<div style="display:flex;gap:6px">'
      +'<button class="btn btn-sm btn-outline" style="flex:1" onclick="exportQuotePDF()">'+(canSeePrice()?'📄 Export PDF':'📄 Export RFQ')+'</button>'
      +(S.user&&S.user.role==='buyer'?'<button class="btn btn-sm btn-outline" style="flex:1" onclick="S.projSelect=\'basket\';render()">📁 Save to Project</button>':'')
      +'</div>'
      +(S.projSelect==='basket'?'<div style="margin-top:8px;padding:8px;background:var(--surface);border:1px solid var(--border);border-radius:var(--r)"><div style="font-size:9px;color:var(--gold);letter-spacing:1px;text-transform:uppercase;margin-bottom:6px">Add all items to project:</div>'+S.projects.map(function(proj){return '<div class="proj-chip" style="margin:2px" onclick="S.basket.forEach(function(b){addToProject(b.id,'+proj.id+')});S.projSelect=null;render()">'+escHtml(proj.name)+'</div>'}).join('')+'</div>':'')
      +'</div>';

// Image upload handlers
function handleImgUpload(input,target){
  var file=input.files&&input.files[0];
  if(!file||!file.type.startsWith('image/'))return;
  var reader=new FileReader();
  reader.onload=function(e){
    if(target==='main'){S._uploadMain=e.target.result}
    else{S._uploadRoom=e.target.result}
    render();
  };
  reader.readAsDataURL(file);
}
function handleImgDrop(event,target){
  var file=event.dataTransfer&&event.dataTransfer.files&&event.dataTransfer.files[0];
  if(!file||!file.type.startsWith('image/'))return;
  var reader=new FileReader();
  reader.onload=function(e){
    if(target==='main'){S._uploadMain=e.target.result}
    else{S._uploadRoom=e.target.result}
    render();
  };
  reader.readAsDataURL(file);
}

function saveProduct(){
  var g=function(id){var el=document.getElementById(id);return el?el.value:''};
  // Prefer uploaded dataURL over typed URL
  var mainImg=S._uploadMain||g('pm-img');
  var roomImg=S._uploadRoom||g('pm-img-room');
  var data={name:g('pm-name'),cat:g('pm-cat'),sub:g('pm-sub'),material:g('pm-mat'),size:g('pm-size'),code:g('pm-code'),collection:g('pm-col'),supplier:g('pm-sup'),price:parseFloat(g('pm-price'))||0,moq:parseInt(g('pm-moq'))||1,img:mainImg,imgRoom:roomImg,img3d:g('pm-img-3d'),weight:g('pm-weight'),packSize:g('pm-pack'),status:g('pm-status'),desc:g('pm-desc')};
  if(S.editProd){var p=PRODUCTS.find(function(x){return x.id===S.editProd});if(p)Object.assign(p,data);toast('Product updated!')}
  else{PRODUCTS.push(Object.assign({id:nextProdId++},data));toast('Product added!')}
  S.prodModal=null;S._uploadMain=null;S._uploadRoom=null;render()
}

function priceBand(p){
  if(p.price<100) return 'From £50–£100';
  if(p.price<200) return 'From £100–£200';
  if(p.price<300) return 'From £200–£300';

function addToProject(pid,projId){

  var proj=S.projects.find(function(p){return p.id===projId});

  if(!name||!name.trim())return;

  S.projects=S.projects.filter(function(p){return p.id!==projId});

}

// ─── REORDER FROM HISTORY ───
function reorderFromHistory(orderId){
  var o=orders.find(function(x){return x.id===orderId});
  if(!o)return;
  o.items.forEach(function(item){
    var existing=S.basket.find(function(b){return b.id===item.id});
    if(existing){existing.qty+=item.qty}
    else{S.basket.push({id:item.id,qty:item.qty})}
  });
  toast('Items from Order #'+orderId+' added to basket');
  render();
}

function startCheckout(){
  if(!S.basket.length)return;

}

function submitOrder(){
  if(!S.basket.length)return;

  var d=S.checkoutData;
  var o={id:nextOrderId++,buyerId:S.user.id,buyerName:S.user.name,company:S.user.company,
    items:S.basket.map(function(b){var p=PRODUCTS.find(function(x){return x.id===b.id});return Object.assign({},p,{qty:b.qty})}),
    status:'pending',date:new Date().toLocaleDateString('en-GB'),
    total:S.basket.reduce(function(t,b){var p=PRODUCTS.find(function(x){return x.id===b.id});return t+(p?p.price*b.qty:0)},0),

function openViewing(type){
  if(!S.user){S.authOpen=true;S.authTab='register';S.authRole='buyer';render();return}
  S.viewingOpen=true;S.viewingType=type;S.viewingStep=1;S.viewingRef=null;

  render();
}
function closeViewing(){S.viewingOpen=false;S.viewingStep=1;render()}
function submitViewingRequest(){
  var f=S.viewingForm;
  if(!f.preferredDate){toast('Please select a preferred date','red');return}
  if(!f.phone){toast('Please enter a phone number','red');return}
  if(S.viewingType==='visit'&&!f.postcode){toast('Please enter your postcode for visit scheduling','red');return}
  var seq=viewRefSeq++;
  try{localStorage.setItem('sivo_view_ref_seq',String(seq+1))}catch(e){}
  var refId='SIVO-VIEW-'+String(seq).padStart(6,'0');
  var req={
    id:refId,type:S.viewingType,userId:S.user.id,companyId:S.user.companyId||'',
    contactName:S.user.name,email:S.user.email,company:S.user.company,
    phone:f.phone,preferredDate:f.preferredDate,timeWindow:f.timeWindow||'Flexible',
    postcode:f.postcode,projectName:f.projectName,notes:f.notes,
    status:'new',assignedTo:null,createdAt:new Date().toISOString()
  };
  VIEWING_REQUESTS.push(req);persistViewings();
  // Write to Supabase
  (async function(){
    var sbRef = await sbGetViewingRef();
    if (sbRef) { req.id = sbRef; S.viewingRef = sbRef; }
    await sbInsert('viewing_requests', {
      ref_id: req.id,
      type: req.type,
      contact_name: req.contactName,
      email: req.email,
      phone: req.phone,
      company_name: req.company || null,
      preferred_date: req.preferredDate || null,
      time_window: req.timeWindow || 'Flexible',
      postcode: req.postcode || null,
      project_name: req.projectName || null,
      notes: req.notes || null,
      status: 'new'
    });
    await sbInsert('audit_log', {
      action: 'VIEWING_CREATE',
      actor: req.email,
      target_type: 'viewing_request',
      details: { ref: req.id, type: req.type, company: req.company }
    });
    render(); // re-render to show Supabase ref ID
  })();
  auditLog('VIEWING_CREATE',{targetType:'viewing',targetId:refId,viewingType:S.viewingType});
  S.viewingRef=refId;S.viewingStep=2;render();
}
function assignViewing(reqId){
  var r=VIEWING_REQUESTS.find(function(v){return v.id===reqId});
  if(!r)return;
  var before=r.assignedTo;r.assignedTo=S.user.id;r.status='assigned';
  persistViewings();
  auditLog('VIEWING_ASSIGN',{targetType:'viewing',targetId:reqId,before:before,after:S.user.id});
  toast('Assigned to you');render();
}
function updateViewingStatus(reqId,status){
  var r=VIEWING_REQUESTS.find(function(v){return v.id===reqId});
  if(!r)return;
  var before=r.status;r.status=status;
  persistViewings();
  auditLog('VIEWING_STATUS',{targetType:'viewing',targetId:reqId,before:before,after:status});
  toast('Status updated to '+status);render();
}

// ─── COMPANY MULTI-USER: INVITE + MANAGE ───
function inviteCompanyUser(){
  var name=$('invite-name')?$('invite-name').value:'';
  var email=$('invite-email')?$('invite-email').value:'';
  var pass=$('invite-pass')?$('invite-pass').value:'';
  var role=$('invite-role')?$('invite-role').value:'purchaser';
  if(!name||!email||!pass){toast('Please fill in all fields','red');return}
  if(registeredUsers.find(function(u){return u.email===email})){toast('Email already registered','red');return}
  var comp=getCompany();
  var u={id:'user_'+Date.now(),email:email,pass:pass,role:'buyer',name:name,company:S.user.company,
    approved:comp?comp.approved:false,companyId:S.user.companyId,buyerRole:role,
    vat:'',website:'',annualSpend:'',businessType:''};
  registeredUsers.push(u);persistUsers();
  auditLog('INVITE_USER',{targetUserId:u.id,role:role,company:S.user.company});
  toast(name+' invited as '+role);render();
}
function removeCompanyUser(userId){
  if(userId===S.user.id){toast('Cannot remove yourself','red');return}
  registeredUsers=registeredUsers.filter(function(u){return u.id!==userId});persistUsers();
  auditLog('REMOVE_USER',{targetUserId:userId});
  toast('User removed');render();
}
function changeUserRole(userId,newRole){
  var u=registeredUsers.find(function(x){return x.id===userId});
  if(!u)return;
  var before=u.buyerRole;u.buyerRole=newRole;persistUsers();
  auditLog('CHANGE_ROLE',{targetUserId:userId,before:before,after:newRole});
  toast('Role updated to '+newRole);render();
}

// ─── EVENTS ───
function bindEvents(){
  window.onscroll=()=>{const n=document.querySelector('.nav');if(n)n.classList.toggle('scrolled',window.scrollY>40)};
  document.onclick=e=>{if(S.dropdown&&!e.target.closest('.nav-user')&&!e.target.closest('.nav-dropdown')){S.dropdown=false;render()}};
  // Accessibility: Enter/Space triggers click on role="button" elements
  document.onkeydown=function(e){
    if((e.key==='Enter'||e.key===' ')&&e.target.getAttribute('role')==='button'){
      e.preventDefault();e.target.click();
    }
  };
}

// ─── INIT ───
bindEvents();
render();
